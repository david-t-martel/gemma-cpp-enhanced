# Redis configuration for memory system testing
# Basic settings
port 6379
bind 127.0.0.1
protected-mode yes
tcp-keepalive 300
timeout 0

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (disabled for testing)
save ""
appendonly no

# Logging
loglevel notice
logfile redis-server.log

# Performance settings
tcp-backlog 511
databases 16
hz 10

# Client settings
maxclients 10000

# Security
requirepass testpass123

# Module loading (if needed for vector similarity)
# loadmodule /path/to/redis-modules/redisearch.so
# loadmodule /path/to/redis-modules/redisgraph.so

# Memory tier database allocation
# Database 0: Working memory (immediate context)
# Database 1: Short-term memory (recent interactions)
# Database 2: Long-term memory (consolidated facts)
# Database 3: Episodic memory (event sequences)
# Database 4: Semantic memory (concept relationships)