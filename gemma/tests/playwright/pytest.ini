[pytest]
# Pytest configuration for terminal UI tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    ui: UI/visual test requiring snapshot capture
    slow: Test takes longer than 10 seconds
    integration: Integration test with multiple components
    snapshot: Test generates comparison snapshots
    memory: Test uses Redis memory system
    chat: Test interactive chat interface

# Async settings
asyncio_mode = auto

# Output settings
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Test execution
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Timeouts
timeout = 60
timeout_method = thread

# Coverage settings (when --cov is used)
[coverage:run]
source = .
omit =
    tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
