# RAG-Redis MCP Server systemd override configuration
# Place this file in /etc/systemd/system/rag-redis-mcp-server.service.d/override.conf
# to customize the service configuration without modifying the main service file

[Unit]
# Additional dependencies (uncomment as needed)
# After=postgresql.service
# Wants=postgresql.service

[Service]
# Development/debugging overrides (uncomment as needed)
# Environment=RUST_LOG=debug
# Environment=RUST_BACKTRACE=full

# Production performance tuning (uncomment as needed)
# MemoryMax=8G
# CPUQuota=800%
# IOSchedulingClass=1
# IOSchedulingPriority=2

# Custom paths (uncomment and modify as needed)
# WorkingDirectory=/custom/path/rag-redis
# EnvironmentFile=/custom/path/config/.env

# Additional security restrictions (uncomment as needed)
# CapabilityBoundingSet=
# AmbientCapabilities=
# PrivateNetwork=true
# IPAddressDeny=any
# IPAddressAllow=localhost
# IPAddressAllow=127.0.0.1/8
# IPAddressAllow=::1/128

# Custom restart behavior (uncomment as needed)
# RestartSec=5
# StartLimitIntervalSec=120
# StartLimitBurst=5