groups:
  - name: rag-redis-alerts
    rules:
      # Service availability alerts
      - alert: RAGRedisMCPServerDown
        expr: up{job="rag-redis-mcp-server"} == 0
        for: 1m
        labels:
          severity: critical
          service: rag-redis-mcp-server
        annotations:
          summary: "RAG-Redis MCP Server is down"
          description: "RAG-Redis MCP Server has been down for more than 1 minute"

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis server is down"
          description: "Redis server has been down for more than 1 minute"

      # Performance alerts
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 2048
        for: 5m
        labels:
          severity: warning
          service: rag-redis-mcp-server
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 2GB for more than 5 minutes: {{ $value }}MB"

      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: rag-redis-mcp-server
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes: {{ $value }}%"

      # Redis-specific alerts
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
        for: 2m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is above 90%: {{ $value }}%"

      - alert: RedisConnectionsHigh
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "High number of Redis connections"
          description: "Redis has more than 100 connected clients: {{ $value }}"

      # Application-specific alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 3m
        labels:
          severity: warning
          service: rag-redis-mcp-server
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for more than 3 minutes: {{ $value }}%"

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: rag-redis-mcp-server
        annotations:
          summary: "Slow response time detected"
          description: "95th percentile response time is above 2 seconds: {{ $value }}s"

      # Vector store alerts
      - alert: VectorStoreIndexingFailed
        expr: increase(vector_store_indexing_errors_total[10m]) > 5
        for: 0m
        labels:
          severity: warning
          service: rag-redis-mcp-server
        annotations:
          summary: "Vector store indexing failures"
          description: "More than 5 vector indexing failures in the last 10 minutes"

      - alert: MemoryTierOverflow
        expr: memory_tier_size{tier="working"} > 150
        for: 2m
        labels:
          severity: warning
          service: rag-redis-mcp-server
        annotations:
          summary: "Working memory tier overflow"
          description: "Working memory tier has more than 150 items: {{ $value }}"

  - name: system-alerts
    rules:
      # Disk space alerts
      - alert: DiskSpaceHigh
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space usage is high"
          description: "Disk space usage is above 80%: {{ $value }}%"

      - alert: DiskSpaceCritical
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 95
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Disk space usage is critical"
          description: "Disk space usage is above 95%: {{ $value }}%"