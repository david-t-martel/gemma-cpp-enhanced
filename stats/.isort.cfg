[settings]
# Import sorting configuration optimized for the LLM Stats project
profile = black
multi_line_output = 3
line_length = 100
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
ensure_newline_before_comments = true

# Skip files and directories
skip_glob = [
    "**/__pycache__/**",
    "**/build/**",
    "**/dist/**",
    "**/.venv/**",
    "**/.tox/**",
    "**/archived/**",
    "**/migrations/**"
]

# Known third party packages specific to this project
known_third_party = [
    "torch",
    "transformers",
    "accelerate",
    "tokenizers",
    "sentencepiece",
    "bitsandbytes",
    "safetensors",
    "datasets",
    "fastapi",
    "uvicorn",
    "websockets",
    "aiofiles",
    "typer",
    "rich",
    "tqdm",
    "pydantic",
    "pydantic_settings",
    "httpx",
    "requests",
    "pyyaml",
    "anyio",
    "jsonschema",
    "psutil",
    "aiohttp",
    "pytest",
    "pytest_asyncio",
    "pytest_cov",
    "pytest_mock",
    "pytest_benchmark",
    "ruff",
    "mypy",
    "maturin",
    "redis",
    "numpy",
    "scipy",
    "chromadb",
    "sentence_transformers"
]

# First party (local project) packages
known_first_party = [
    "src",
    "gemma_chatbot",
    "tests"
]

# Standard library sections to separate
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER"
]

# Force single line imports for these
force_single_line = false
single_line_exclusions = []

# Import headings
import_heading_future = "Future imports"
import_heading_stdlib = "Standard library imports"
import_heading_thirdparty = "Third-party imports"
import_heading_firstparty = "Local application imports"
import_heading_localfolder = "Relative imports"

# Additional formatting
remove_redundant_aliases = true
honor_noqa = true
atomic = true
color_output = true
show_diff = true
