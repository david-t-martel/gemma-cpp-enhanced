# Redis configuration for memory system testing
# Basic settings
port 6380
bind 127.0.0.1
protected-mode no
tcp-keepalive 300
timeout 0

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (disabled for testing)
save ""
appendonly no

# Logging
loglevel notice
logfile redis-server-6380.log

# Performance settings
tcp-backlog 511
databases 16
hz 10

# Client settings
maxclients 10000
